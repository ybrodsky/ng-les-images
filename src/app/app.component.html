<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div>Main</div>
			<les-image (onSelected)="onSelected($event)"></les-image>
			<hr/>

			<div class="row">
				<div *ngFor="let image of images" class="col-md-3 mb-2">

				</div>
			</div>
		</div>
	</div>
</div>
